<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Awesome markup</title>
</head>
<body>
<section>
    <div class="card">
        <div class="product-image-block">
            <img class="main-image" src="./assets/images/main-image.png" alt="">
            <div class="preview selected">
                <img src="./assets/images/image-1.png" alt="">
            </div>
            <div class="preview">
                <img src="./assets/images/image-2.png" alt="">
            </div>
        </div>
        <div class="product-info-block">
            <h1 class="main-title">Fluted Contrast</h1>
            <span class="subtitle">Mug / 33 cl</span>
            <p class="text">Fluted Contrast represent the perfect fusion between the aesthetic and the function. The design is  elegant and modern, created out of a deep respect for Royal British history and tradition</p>
            <div class="colors">
                <h2 class="title">Color options</h2>
                <ul>
                    <li class="selected">
                        <div class="circle blue"></div>
                    </li>
                    <li class="selected">
                        <div class="circle green"></div>
                    </li>
                    <li class="selected">
                        <div class="circle red"></div>
                    </li>
                    <li class="selected">
                        <div class="circle black"></div>
                    </li>
                    <li class="selected">
                        <div class="circle yellow"></div>
                    </li>
                </ul>
            </div>
            <div>
                <div>
                    <h2 class="title">Quantity</h2>
                    <select class="quantity" name="quantity" id="quantity">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
                <div>
                    <h2 class="title">Price</h2>
                    <span class="price">eur 39,00</span>
                </div>
            </div>
            <button class="btn">Add To Basket</button>
        </div>
    </div>
</section>
</body>
</html>
